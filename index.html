<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <script src="js/jquery-2.1.3.min.js"></script>

    <title>Cadastro Corretor</title>
</head>
<body>

    <form action="" method="post">
        <h1>Cadastro de Corretor<h1>
        <div>
            <label for="cpf"></label>
            <input type="text" id="cpf" onkeypress="$(this).mask('000.000.000-00');" placeholder="Digite seu CPF" required>

            <label for="creci"></label>
            <input type="caracter" id="Creci"  placeholder="Digite seu Creci" required>
        </div>


        <div>
           <label for="nome"></label>
           <input type="text" id="nome" size="46" placeholder="Digite seu nome" required>
        </div>

        <div class="button"> 
            <input type="submit" value="Submit">        
        </div>        
    </form>
    
</body>
</html>
